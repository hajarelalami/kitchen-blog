<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-2 ">
                <a [routerLink]="" (click)="toUserProfile(article.userId)"> {{article.username}} </a>
            </div>
            <div class="col-8 center">{{article.title}}</div>
        </div>
    </div>
    <img class="card-img-top article-image" [src]="transform()" alt="Card image cap">
    <div class="card-body">
        <p class="card-text">{{article.desc}}</p>
        <a (click)="goToArticle()" class="btn btn-primary">Voir</a>
    </div>
</div>
